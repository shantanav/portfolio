name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Deploy website
        run: |
          npm install
          npm run deploy
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_ACCESS_TOKEN}}